<div class="notify-container">
    <div matSnackBarLabel>
        <mat-icon>{{ icon }}</mat-icon>
        <span>{{ message }}</span>
    </div>
    <span matSnackBarActions>
        <button
            color="accent"
            mat-icon-button
            matSnackBarAction
            (click)="onDismiss()">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</div>
