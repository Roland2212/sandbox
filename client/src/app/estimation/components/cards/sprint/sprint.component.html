<div class="sprint-container card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="title-container">
                <div class="title">
                    <h3>{{ 'estimation.text.sprint' | translate }}</h3>
                </div>
                <div class="actions">
                    <button
                        mat-icon-button
                        color="primary"
                        [matMenuTriggerFor]="actions">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="title-container">
                <div class="title">
                    <h4>{{ 'estimation.text.general_information' | translate }}</h4>
                </div>
            </div>

            <app-shared-details-list
                [mapper]="sprintMapper"
                [item]="sprint"
                [columnsLength]="(isMobileLayout$ | async) ? 1 : 2">
            </app-shared-details-list>

            <div class="title-container">
                <div class="title">
                    <h4>{{ 'estimation.text.team_capacity' | translate }}</h4>
                </div>
            </div>

            <ng-container *ngFor="let member of sprintMembers">
                <app-shared-details-list
                    [mapper]="sprintMemberMapper"
                    [item]="member"
                    [columnsLength]="(isMobileLayout$ | async) ? 1 : 2">
                </app-shared-details-list>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>

<mat-menu #actions>
    <button
        mat-menu-item
        (click)="onOpenUpdateSprintDialog()">
        <mat-icon>edit</mat-icon>
        {{ 'common.button.update' | translate }}
    </button>
</mat-menu>
