<mat-list class="loading-list">
    <mat-list-item
        class="loading-list-item"
        *ngFor="let item of [].constructor(itemsLength); let i = index">
        <mat-icon matListItemIcon>{{ icon }}</mat-icon>
        <div
            class="figure-1"
            matListItemLine></div>
        <div
            class="figure-2"
            matListItemLine></div>
    </mat-list-item>
</mat-list>
